ustates.400.t:0 "Syndicalist Bombing"
ustates.400.d:0 "Syndicalists who still fight for their 'revolution' have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives.[attack_state.GetName] National Guard are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
ustates.400.a:0 "We shall crush these terrorists"

ustates.401.t:0 "Syndicalist Bombing"
ustates.401.d:0 "Syndicalists who still fight for their 'revolution' have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. [attack_state.GetName] National Guard are on the scene, and claim they are closer to catching the ringleaders behind the Catholic terrorists than they were before."
ustates.401.a:0 "We shall crush these terrorists"

ustates.402.t:0 "Syndicalist sabotage railways"
ustates.402.d:0 "The Syndicalists have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing the lives of countless innocent people."
ustates.402.a:0 "We shall crush these terrorists"

ustates.403.t:0 "Syndicalist Slaughter Police"
ustates.403.d:0 "During the night, a police barracks in [attack_state.GetName] was attacked by the Syndicalist Terrorists slaughtering them. The [attack_state.GetName] National Guard have vowed revenge and plans to take them out and end this slaughter"
ustates.403.a:0 "We shall crush these terrorists"

ustates.404.t:0 "Longist Bombing"
ustates.404.d:0 "Longist supporters of Long and his ideals have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The [attack_state.GetName] National Guard are on the scene, and claim they are closer to catching the ringleaders behind the terrorists than they were before."
