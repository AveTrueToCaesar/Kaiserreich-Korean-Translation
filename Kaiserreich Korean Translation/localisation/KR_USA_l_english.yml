ustates.270.t:0 "The United States is asking for New England"
ustates.270.d:0 "With the civil war now over, the United States has decided to ask for the return of New England. We had set up New England as our puppet state to protect our interests and in case the godless syndicalists won, a legitimate America. However, with the federal government's victory in the civil war, they are asking for New England to be returned to them. Their ambassador has stressed that war is rather likely if New England is not returned to them. What shall our response be?"
ustates.270.a:0 "This is not worth the risks"
ustates.270.b:0 "We shall not betray our allies"

ustates.271.t:0 "New England rejoins America"
ustates.271.d:0 "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism. New England has at least been reunited with the rest of America."
ustates.271.a:0 "God Bless America"

ustates.272.t:0 "Canada refuses to let New England Reunite with us"
ustates.272.d:0 "Canada has informed us that they shall not allow New England to reunite with us. This has caused many within Congress to demand war to reclaim New England, though shall we go to war right now?"
ustates.272.a:0 "Then it shall be war"
ustates.272.b:0 "We shall bide our time"

ustates.273.t:0 "The United States is asking for Alaska"
ustates.273.d:0 "With the civil war now over, the United States has decided to ask for the return of Alaska. We had set up Alaska as our puppet state to protect our interests and in case the godless syndicalists won, a legitimate America. However, with the federal government victory in the civil war, they are asking for Alaska to be returned to them. Their ambassador has stressed that war is rather likely if Alaska is not returned to them. What shall our response be?"
ustates.273.a:0 "We shall return it"
ustates.273.b:0 "We shall not return it"

ustates.274.t:0 "Alaska rejoins America"
ustates.274.d:0 "Canada has returned the territory of Alaska back to the United States."
ustates.274.a:0 "God Bless America"

ustates.275.t:0 "Canada refuses to let Alaska Reunite with us"
ustates.275.d:0 "Canada has refused to return Alaska to us, what shall our position be?"
ustates.275.a:0 "Let’s not risk war"
ustates.275.b:0 "War it shall be"

ustates.276.t:0 "The United States wants Hawaii to rejoin America"
ustates.276.d:0 "The Americans are asking for Hawaii to rejoin America. Their ambassador has indicated that if this does not happen that the US will return with ships to reclaim their territory. What shall we do?"
ustates.276.a:0 "Rejoin America(game over)"
